<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

    <link rel="stylesheet" href="Overview.css">
    <link rel="stylesheet" href="../../../Components/GlobalStyle.css">

</head>

<body>

<ion-app>
    <ion-header>
        <ion-toolbar class="Global-Header">
            <ion-buttons slot="start">
                <ion-button id="cancel" class="Global-BackButton">
                    <ion-icon class="Global-BackButton" slot="start" name="arrow-back"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title>Category overview</ion-title>
        </ion-toolbar>
    </ion-header>


    <ion-content class="Global-BackGround">

        <ion-card class="contentCard">

            <ion-card-header>
                <ion-card-title>Earnings</ion-card-title>
            </ion-card-header>

            <ion-card-content>
                <ion-grid align="center">
                    <ion-row>
                        <ion-col id="overView-income-title">
                        </ion-col>

                        <ion-col id="overView-income-bar">
                        </ion-col>

                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>

        <ion-card class="contentCard">

            <ion-card-header>
                <ion-card-title>Bills</ion-card-title>
            </ion-card-header>

            <ion-card-content>
                <ion-grid align="center">
                    <ion-row>
                        <ion-col id="overView-bill-title">
                        </ion-col>

                        <ion-col id="overView-bill-bar">
                        </ion-col>

                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>
    </ion-content>


</ion-app>


<script src="Overview.js"></script>
</body>


</html>
