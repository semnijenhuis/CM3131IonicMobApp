<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

    <link rel="stylesheet">

</head>
<body>
<ion-app>


    <ion-header>
        <ion-toolbar class="Global-Header">
            <ion-buttons slot="start">
                <ion-button id="cancel" class="Global-BackButton">
                    <ion-icon class="Global-BackButton" slot="start" name="arrow-back"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title>Incoming list</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="Global-BackGround">

        <ion-card class="contentCard">

            <ion-card-header>
                <ion-card-title>Bank Account </ion-card-title>
            </ion-card-header>
            <ion-card-content>

                <ion-label position="stacked"></ion-label>
                <ion-input id="income-edit-bill-bankBalance" type="number" label="Balance:"
                           placeholder="Amount"></ion-input>



            </ion-card-content>

        </ion-card>




        <ion-modal  id="income-newBill-modal" trigger="income-addIncome-btn">


            <ion-header>
                <ion-toolbar class="Global-Header">
                    <ion-buttons slot="start">
                        <ion-button id="income-cancel-btn">Cancel</ion-button>
                    </ion-buttons>

                    <ion-title>Let's create one</ion-title>
                    <ion-buttons slot="end">
                        <ion-button id="income-confirm-btn" strong="true">Confirm</ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-header>


            <ion-content class="Global-BackGround">

                <ion-card>

                    <ion-card-header>
                        <ion-card-title>Income</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item>
                            <ion-label position="stacked"></ion-label>
                            <ion-input id="income-bill-name" type="text" label="Name" placeholder="Name"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="stacked"></ion-label>
                            <ion-input id="income-bill-amount" type="number" label="Amount" placeholder="Amount"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="stacked"></ion-label>
                            <ion-input id="income-bill-date" type="date" label="Date"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label></ion-label>
                            <ion-select id="categoryList" label="categoryList" placeholder="Select a category"></ion-select>
                        </ion-item>
                        </ion-card-content>
                </ion-card>

            </ion-content>
        </ion-modal>

        <ion-modal id="income-edit-newBill-modal">

            <ion-header>
                <ion-toolbar class="Global-Header">
                    <ion-buttons slot="start">
                        <ion-button id="income-edit-cancel-btn">Cancel</ion-button>
                    </ion-buttons>

                    <ion-title>Let's change it</ion-title>
                    <ion-buttons slot="end">
                        <ion-button id="income-edit-confirm-btn" strong="true">Confirm</ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-header>



            <ion-content class="Global-BackGround">

                <ion-card>

                    <ion-card-header>
                        <ion-card-title>Income</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item>
                            <ion-label position="stacked"></ion-label>
                            <ion-input id="income-edit-bill-id" type="text" label="ID" placeholder="ID" readonly></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label position="stacked"></ion-label>
                            <ion-input id="income-edit-bill-name" type="text" label="Name" placeholder="Name"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="stacked"></ion-label>
                            <ion-input id="income-edit-bill-amount" type="number" label="Amount"
                                       placeholder="Amount"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="stacked"></ion-label>
                            <ion-input id="income-edit-bill-date" type="date" label="Date"></ion-input>
                        </ion-item>

                        <ion-item>

                            <ion-label>TestCategory</ion-label>
                            <ion-select id="income-edit-bill-category" label="categoryList"
                                        placeholder="Select a category"></ion-select>
                        </ion-item>
                    </ion-card-content>
                </ion-card>


            </ion-content>
        </ion-modal>


        <ion-card class="contentCard">
            <ion-card-content>

                <ion-card-header>
                    <ion-card-title>All Incoming</ion-card-title>
                </ion-card-header>

                <ion-list id="income-incomeList">


                </ion-list>

            </ion-card-content>

        </ion-card>



        <ion-fab vertical="bottom" horizontal="center">
            <ion-fab-button  class="Global-Button" href="#/two">
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-fab-button>
        </ion-fab>

        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button  class="Global-Button" id="income-addIncome-btn" >
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-fab>


    </ion-content>
</ion-app>

<script src="Income.js"></script>
<script src="../../../Components/User.js"></script>
</body>
</html>
