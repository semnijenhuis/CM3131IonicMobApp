<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

    <link rel="stylesheet">

</head>
<body>
<ion-app>


<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons>
            <ion-back-button>Back</ion-back-button>
        </ion-buttons>
        <ion-title slot="end"> Page 2</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>



    <ion-button id="income-addBill-btn" expand="block">Open</ion-button>

    <ion-modal id="income-newBill-modal"  trigger="income-addBill-btn">
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button id="income-cancel-btn">Cancel</ion-button>
                </ion-buttons>

                <ion-title>New income</ion-title>
                <ion-buttons slot="end">
                    <ion-button id="income-confirm-btn" strong="true">Confirm</ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">

            <ion-item>
                <ion-label position="stacked">Name</ion-label>
                <ion-input id="income-bill-name" type="text" label="Name" placeholder="Name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Amount</ion-label>
                <ion-input id="income-bill-amount" type="number" label="Amount" placeholder="Amount"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Date</ion-label>
                <ion-input id="income-bill-date" type="date" label="Date"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Category</ion-label>
                <ion-input id="income-bill-category" type="text"  label="Category" placeholder="Category"></ion-input>
            </ion-item>

        </ion-content>
    </ion-modal>

    <ion-card class="contentCard">
        <ion-card-content>

            <ion-card-header>
                <ion-card-title>All Incoming</ion-card-title>
            </ion-card-header>

            <ion-list id="income-incomeList">


            </ion-list>

        </ion-card-content>

    </ion-card>

    <ion-button expand="block" href="#/two"> Outstanding bills</ion-button>


</ion-content>
</ion-app>

<script src="Income.js"></script>
<script src="../../../User.js"></script>
</body>
</html>
