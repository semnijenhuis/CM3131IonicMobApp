<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

    <title>Document</title>
    <link rel="stylesheet" href="../Components/GlobalStyle.css">
    <link rel="stylesheet" href="Home.css">


</head>
<body onload="updateHeader()">

<ion-app>

    <ion-tabs id="tb-menu" selectedTab="tb-btn-home">


        <!--        Home screen-->
        <ion-tab id="tb-btn-home" tab="Home">


            <ion-toolbar class="Global-Header">
                <p align="center" id="lbl-greeting">Hi, @name</p>
                <p align="center">Your total balance is</p>
                <p align="center" id="lbl-balance">@amount</p>
            </ion-toolbar>


            <ion-content class="Global-BackGround">
                <ion-img class="home-image" src="../Image/loginImage.png"></ion-img>
                <div class="home-button-container">
                    <ion-button class="Global-Button" id="startFilter">Start filtering</ion-button>
                </div>
            </ion-content>
        </ion-tab>

        <!--        Settings screen-->
        <ion-tab id="tb-btn-settings" tab="Settings">

            <ion-toolbar class="Global-Header">
                <p align="center">Settings</p>
            </ion-toolbar>

            <ion-content class="Global-BackGround">
                <ion-grid>
                    <ion-row justify-content-center align-items-center>
                        <ion-col size="12" size-md="4">
                            <ion-button class="Global-Button" id="settings-API-btn" expand="block">API</ion-button>
                        </ion-col>
                        <ion-col size="12" size-md="4">
                            <ion-button class="Global-Button" id="settings-Overview-btn" expand="block">Overview</ion-button>
                        </ion-col>
                        <ion-col size="12" size-md="4">
                            <ion-button class="Global-Button" id="settings-logOut-btn" expand="block">Log out</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
                <ion-img class="smallImageBottom" src="../Image/settingsImage.svg"></ion-img>
            </ion-content>

        </ion-tab>

        <!--        Bill screen-->
        <ion-tab id="tb-btn-settings" tab="Bills">

            <ion-toolbar class="Global-Header">
                <p align="center">Bills</p>

                <ion-grid align="center">
                    <ion-row>
                        <ion-col style="line-height: 0.4;">
                            <p>Bank account</p>
                            <p>Income</p>
                            <p>Bills</p>
                            <p>Result</p>
                        </ion-col>
                        <ion-col style="line-height: 0.4;">
                            <p id="currencyID1">€</p>
                            <p id="currencyID2">€</p>
                            <p id="currencyID3">€</p>
                            <p id="currencyID4">€</p>
                        </ion-col>

                        <ion-col style="line-height: 0.4;">
                            <p id="bills-bankaccount">@amount</p>
                            <p id="bills-income">@amount</p>
                            <p id="bills-bills">@amount</p>
                            <p id="bills-result">@amount</p>

                        </ion-col>

                    </ion-row>


                </ion-grid>


            </ion-toolbar>

            <ion-content class="Global-BackGround">



                <ion-card class="Global-Card">
                    <ion-card-content>

                        <ion-list id="billList">


                        </ion-list>

                    </ion-card-content>

                </ion-card>

                <ion-card class="Global-Card">
                    <ion-card-content>

                        <ion-list id="bill-incomeList">


                        </ion-list>

                    </ion-card-content>

                </ion-card>


            </ion-content>

        </ion-tab>


        <!--        Bottom menu bar-->
        <ion-tab-bar class="" slot="bottom">

            <ion-tab-button class="backgroundColor" tab="Settings">
                <ion-icon name="settings-outline"></ion-icon>
            </ion-tab-button>

            <ion-tab-button class="backgroundColor" tab="Home">
                <ion-icon name="home"></ion-icon>
            </ion-tab-button>


            <ion-tab-button class="backgroundColor" tab="Bills">
                <ion-icon name="library"></ion-icon>
            </ion-tab-button>


        </ion-tab-bar>

    </ion-tabs>


    <!--    <ion-tabs class="">-->


    <!--    </ion-tabs>-->


</ion-app>

</body>

<script src="Home.js"></script>
<script src="../Login/Login.js"></script>
<script src="../Components/User.js"></script>
<script src="../Components/Bill.js"></script>
<script src="../Components/Category.js"></script>

</html>
