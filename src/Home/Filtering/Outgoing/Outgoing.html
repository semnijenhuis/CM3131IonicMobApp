<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

    <link rel="stylesheet" >

</head>
<body>
<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons>
            <ion-back-button>Back</ion-back-button>
        </ion-buttons>
        <ion-title > Bills</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-button id="outgoing-addBill-btn" expand="block">New Bill</ion-button>

    <ion-modal id="outgoing-newBill-modal"  trigger="outgoing-addBill-btn">
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button id="outgoing-cancel-btn">Cancel</ion-button>
                </ion-buttons>

                <ion-title>New Bill</ion-title>
                <ion-buttons slot="end">
                    <ion-button id="outgoing-confirm-btn" strong="true">Confirm</ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">

            <ion-item>
                <ion-label position="stacked">Name</ion-label>
                <ion-input id="outgoing-bill-name" type="text" label="Name" placeholder="Name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Amount</ion-label>
                <ion-input id="outgoing-bill-amount" type="number" label="Amount" placeholder="Amount"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Date</ion-label>
                <ion-input id="outgoing-bill-date" type="date" label="Date"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Category</ion-label>
                <ion-select id="categoryListOutgoing" label="categoryList" placeholder="Select a category">
                </ion-select>
            </ion-item>
        </ion-content>
    </ion-modal>

    <ion-modal id="outgoing-edit-newBill-modal" >
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button id="outgoing-edit-cancel-btn">Cancel</ion-button>
                </ion-buttons>

                <ion-title>New outgoing</ion-title>
                <ion-buttons slot="end">
                    <ion-button id="outgoing-edit-confirm-btn" strong="true">Confirm</ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">

            <ion-item>
                <ion-label position="stacked">ID</ion-label>
                <ion-input id="outgoing-edit-bill-id" type="text" label="ID" placeholder="ID" readonly></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">Name</ion-label>
                <ion-input id="outgoing-edit-bill-name" type="text" label="Name" placeholder="Name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Amount</ion-label>
                <ion-input id="outgoing-edit-bill-amount" type="number" label="Amount" placeholder="Amount"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Date</ion-label>
                <ion-input id="outgoing-edit-bill-date" type="date" label="Date"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Category</ion-label>
                <ion-select id="categoryListOutgoingEdit" label="categoryList" placeholder="Select a category">
                </ion-select>
            </ion-item>
        </ion-content>
    </ion-modal>

    <ion-card class="contentCard">
        <ion-card-content>

            <ion-card-header>
                <ion-card-title>All Bills</ion-card-title>
            </ion-card-header>

            <ion-list id="outgoing-incomeList">


            </ion-list>

        </ion-card-content>

    </ion-card>

    <ion-button expand="block" href="#/three"> Result</ion-button>



</ion-content>
</body>
</html>
