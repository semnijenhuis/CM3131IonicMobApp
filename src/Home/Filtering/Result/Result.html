<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

    <link rel="stylesheet">

</head>
<body>
<ion-header>
    <ion-toolbar class="Global-Header">
        <ion-buttons slot="start">
            <ion-back-button text="" class="Global-BackButton"></ion-back-button>
        </ion-buttons>
        <ion-img class="smallImage" src="../../Image/allBillOverview.svg"></ion-img>
    </ion-toolbar>
</ion-header>

<ion-content class="Global-BackGround">

    <!--        Overview of calculated-->
    <ion-card>
        <ion-card-header>
            <ion-card-title id="title-animal">Overview</ion-card-title>

        </ion-card-header>

        <ion-card-content>
            <ion-grid align="center">
                <ion-row>


                    <ion-col>
                        <p>Bank</p>
                        <p>Income</p>
                        <p>Bills</p>
                        <p>Result</p>
                    </ion-col>
                    <ion-col>
                        <p id="currencyResultID1">€</p>
                        <p id="currencyResultID2">€</p>
                        <p id="currencyResultID3">€</p>
                        <p id="currencyResultID4">€</p>
                    </ion-col>

                    <ion-col>
                        <p id="total-bankaccount">@amount</p>
                        <p id="total-income">@amount</p>
                        <p id="total-bills">@amount</p>
                        <p id="total-result">@amount</p>

                    </ion-col>

                </ion-row>
            </ion-grid>

        </ion-card-content>

    </ion-card>

    <!--        Overview of all income-->
    <ion-card class="contentCard">
        <ion-card-content>

            <ion-card-header>
                <ion-card-title>All Incoming</ion-card-title>
            </ion-card-header>

            <ion-list id="totalIncomeList">


            </ion-list>

        </ion-card-content>

    </ion-card>

    <!--        Overview of all debt-->
    <ion-card class="contentCard">
        <ion-card-content>

            <ion-card-header>
                <ion-card-title>All Bills</ion-card-title>
            </ion-card-header>

            <ion-list id="totalBillList">


            </ion-list>

        </ion-card-content>

    </ion-card>

    <!--        Bottom button to complete-->
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button class="Global-Button" id="goBackHome">
            <ion-icon name="checkmark-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>

</body>
</html>
