<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

    <title>Document</title>
    <link rel="stylesheet" href="Home.css">


</head>
<body onload="updateHeader()">

<ion-app>


    <ion-tabs id="tb-menu" selectedTab="tb-btn-home">


        <ion-tab id="tb-btn-home" tab="Home">


            <ion-toolbar class="modalHead">
                <p align="center" id="lbl-greeting">Hi, @name</p>
                <p align="center">Your total balance is</p>
                <p align="center" id="lbl-balance">@amount</p>
            </ion-toolbar>


            <ion-content class="homeScreen">

                <ion-img src="../Image/loginImage.png"></ion-img>
                <ion-button id="startFilter" expand="block">Start filtering</ion-button>


            </ion-content>
        </ion-tab>

        <!--        settingsScreen-->
        <ion-tab id="tb-btn-settings" tab="Settings">





            <ion-content class="settingScreen">

                <ion-button id="settings-account-btn" expand="block">Account</ion-button>
                <ion-button id="settings-account-btn" expand="block">API</ion-button>
                <ion-button id="settings-Overview-btn" expand="block">Overview</ion-button>
                <ion-button id="settings-logOut-btn" expand="block">Log out</ion-button>

            </ion-content>

        </ion-tab>

        <ion-tab id="tb-btn-settings" tab="Bills">

            <ion-toolbar class="headerBills">
                <p align="center">Bills</p>

                <ion-grid align="center">
                    <ion-row>


                        <ion-col>
                            <p>Bank account</p>
                            <p>Income</p>
                            <p>Bills</p>
                            <p>Result</p>
                        </ion-col>
                        <ion-col>
                            <p>€</p>
                            <p>€</p>
                            <p>€</p>
                            <p>€</p>
                        </ion-col>

                        <ion-col>
                            <p id="bills-bankaccount">@amount</p>
                            <p id="bills-income">@amount</p>
                            <p id="bills-bills">@amount</p>
                            <p id="bills-result">@amount</p>

                        </ion-col>

                    </ion-row>
                </ion-grid>


            </ion-toolbar>

            <ion-content class="billScreen">


                <ion-card class="contentCard">
                    <ion-card-content>

                        <ion-list id="billList">


                        </ion-list>

                    </ion-card-content>

                </ion-card>

                <ion-card class="contentCard">
                    <ion-card-content>

                        <ion-list id="bill-incomeList">


                        </ion-list>

                    </ion-card-content>

                </ion-card>


            </ion-content>

        </ion-tab>


        <ion-tab-bar class="" slot="bottom">

            <ion-tab-button class="backgroundColor" tab="Settings">
                <ion-icon name="settings-outline"></ion-icon>
            </ion-tab-button>

            <ion-tab-button class="backgroundColor" tab="Home">
                <ion-icon name="home"></ion-icon>
            </ion-tab-button>


            <ion-tab-button class="backgroundColor" tab="Bills">
                <ion-icon name="library"></ion-icon>
            </ion-tab-button>


        </ion-tab-bar>

    </ion-tabs>


    <!--    <ion-tabs class="">-->


    <!--    </ion-tabs>-->


</ion-app>

</body>

<script src="Home.js"></script>
<script src="../User.js"></script>
<script src="../Bill.js"></script>
<script src="../Category.js"></script>

</html>
